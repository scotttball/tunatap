name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v1.64.8
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests with race detector
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.22.4

      - name: Run gosec
        run: gosec -no-fail -fmt json -out gosec-results.json ./...

      - name: Display security findings
        run: |
          if [ ! -f gosec-results.json ]; then
            echo "::error::gosec failed to produce results file"
            exit 1
          fi
          echo "### Security Scan Results" >> $GITHUB_STEP_SUMMARY
          ISSUES=$(jq '.Issues | length' gosec-results.json 2>/dev/null || echo "0")
          if [ "$ISSUES" = "0" ] || [ "$ISSUES" = "null" ]; then
            echo "No security issues found." >> $GITHUB_STEP_SUMMARY
          else
            echo "Found $ISSUES potential security issues:" >> $GITHUB_STEP_SUMMARY
            jq -r '.Issues[] | "- **\(.severity)**: \(.details) (\(.file):\(.line))"' gosec-results.json >> $GITHUB_STEP_SUMMARY 2>/dev/null || true
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          # Use CalVer-style version for CI builds
          VERSION="ci.$(date +%Y.%m).${GITHUB_RUN_NUMBER}"
          go build -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${{ github.sha }}" -o tunatap-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} .

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: tunatap-${{ matrix.goos }}-${{ matrix.goarch }}
          path: tunatap-*
          retention-days: 7

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run integration tests
        run: go test -v -tags=integration ./...
        env:
          TEST_INTEGRATION: "1"
